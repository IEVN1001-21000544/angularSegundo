<div class="w-1/2 p-6 bg-white rounded-lg shadow-md">
<h3 class="text-xl font-semibold mb-4 text-center">Ventas del Día</h3>

<div class="mb-4">
    <input class="w-full border border-gray-300 rounded-md p-2 mb-2" placeholder="Fecha (dd/mm/yyyy)" [(ngModel)]="fechaSeleccionada" type="date" />
    <button class="w-90 bg-black hover:bg-gray-500-600 text-white font-semibold py-2 px-4 rounded-md" (click)="mostrarVentasPorDia()">Mostrar Ventas del Día</button>
</div>

  <div *ngIf="pedidosDia.length > 0" class="mt-4">
    <ul class="list-disc pl-5 space-y-1">
          <li *ngFor="let pedido of pedidosDia" class="text-gray-700">{{ pedido.nombreCliente }} Total: ${{ pedido.total }}</li>
    </ul>
    <h4 class="text-lg font-semibold mt-4">Ventas Totales: ${{ ventasTotalesDia }}</h4>
</div>

  <div *ngIf="pedidosDia.length === 0" class="mt-4 text-center text-gray-600"></div>
</div>
